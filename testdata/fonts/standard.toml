title = "Standard-Fontset"

[config]
font_normal = "Sansation/Sansation.ttf"
font_bold = "Sansation/SansationB.ttf"
font_italic = "Sansation/SansationI.ttf"
font_light = "Sansation/SansationL.ttf"

[default]
color = "black"
fontsize = 24
fontstyle = "normal"
textalign = "left"

[modules.attributes]
color = "white"
fontsize = 34
fontstyle = "bold"
textalign = "center"
outline = {color = "black", width = 1}

[modules.costs]
textalign = "center"

[modules.meta_id]
color = "white"
fontsize = 20
textalign = "center"

[modules.type]
fontsize = 30
fontstyle = "bold"

[tags.condition]
textdecoration = "underline"

[tags.prefix]
fontstyle = "bold"

[tags.title]
color = "white"
fontsize = 36
fontstyle = "bold"
outline = {color = "black", width = 1}
