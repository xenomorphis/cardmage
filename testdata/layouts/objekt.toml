title = "Objekt-Layout"

# zones: Pixel offset (x, y) relative to top left corner
# icon_offset is calculated based on the coordinates given for the corresponding zone

[config]
image_zone = [0, 0]
image_credits_zone = []
title_zone = [60, 50]
title_zone_dimensions = [560, 40]

[features]
render_attribute_icons = true
render_cost_icons = false
render_edition_icon = false
render_image_credits = false

[icons]
set = "standard"
use = ["costs"]

[image]
use_vertical = true

[modules]
costs_zone = [
    [52, 125]
]
costs_zone_dimensions = [30, 30]
costs_zone_icon_offset = [30, -5]
edition_icon_zone = [627, 576]
edition_icon_zone_dimensions = [90, 100]
meta_id_zone = [319, 990]
meta_id_zone_dimensions = [100, 16]
text_zone = [60, 663]
text_zone_dimensions = [620, 300]
type_zone = [60, 613]
type_zone_dimensions = [340, 32]

[template]
background = "black"
file = "objekt.png"
size = [738, 1033]
